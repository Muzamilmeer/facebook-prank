<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Facebook - Log In</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('muzamil.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .login-box h2 {
      color: #1877f2;
      font-size: 22px;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #1877f2;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body onload="prank()">

  <!-- Audio -->
  <audio autoplay loop>
    <source src="prank.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <div class="container">
    <div class="login-box">
      <h2>Facebook</h2>
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="Password" />
      <button onclick="alert('Haha! You\'ve been pranked by Muzamil!!')">Log In</button>
    </div>
  </div>

  <script>
    function prank() {
      alert("Haha! You've been pranked by Muzamil!!");
    }
  </script>
</body>
</html>
