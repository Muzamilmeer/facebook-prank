<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Login Prank</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background-color: #1877f2;
      color: white;
      border: none;
      cursor: pointer;
    }
    #marquee {
      display: none;
      margin-top: 20px;
      font-size: 24px;
      color: red;
      font-weight: bold;
    }
    #image {
      display: none;
      margin-top: 20px;
    }
    #image img {
      width: 200px;
      border-radius: 20px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Facebook</h2>
    <input type="text" placeholder="Email or Phone">
    <input type="password" placeholder="Password">
    <button onclick="showPrank()">Log In</button>
  </div>

  <marquee id="marquee">Muzamil is watching you!</marquee>
  <div id="image">
        <img src="https://i.postimg.cc/Y4fLpxsL/your-image.jpg" alt="My Image">
  </div>
  <audio id="prank-audio" src="prank.mp3" loop></audio>

  <script>
    function showPrank() {
      document.getElementById('marquee').style.display = 'block';
      document.getElementById('image').style.display = 'block';
      document.getElementById('prank-audio').play();
    }
  </script>

</body>
</html>
